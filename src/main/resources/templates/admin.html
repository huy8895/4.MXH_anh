<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout::head('admin page')}"></head>
<body>

<header th:replace="~{layout/layout::header(${user})}"></header>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-2 ">
        </div>
        <div class="col-sm-8">
           <table class="table">
               <tr>
                   <th>UserID</th>
                   <th>Username</th>
                   <th>Full Name</th>
                   <th>Avatar</th>
                   <th>Role</th>
                   <th>Action</th>
               </tr>
               <tr th:each="appUser : ${users}">
                    <td th:text="${appUser.id}"></td>
                    <td th:text="${appUser.username}"></td>
                    <td th:text="${appUser.fullName}"></td>
                    <td><img th:src="${appUser.avatarUrl}" width="30px" height="30px"></td>
                    <td th:text="${appUser.role.name}" th:id="'role-'+${appUser.id}"></td>
                    <td><button class="btn btn-danger" th:onclick="'blockUser(\''+${appUser.id} + '\')'" type="button">Block</button></td>
               </tr>
           </table>
        </div>
        <div class="col-sm-2 ">
        </div>
    </div>
</div>
</body>
</html>
