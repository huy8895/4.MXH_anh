<!DOCTYPE html>
<html lang="en">

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="head(title)">
    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script th:src="@{/js/app.js}"></script>
    <style>
        .modal-1000 {
            max-width: 90%;
            margin: 80px auto;
        }
        button:hover {
             transform: scale(1.2);
         }
    </style>
</th:block>
<body>
<header id="header" th:fragment="header(user)">
    <nav class="navbar p-0 pl-4 navbar-expand-md navbar-light bg-light fixed-top border">
        <a class="navbar-brand" href="/">Trang Chủ</a>
        <th:block sec:authorize="isAuthenticated()">
            <th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <a class="navbar-brand badge badge-warning" href="/admin" >Admin</a>
            </th:block>
        </th:block>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <form class="form-inline my-2 my-lg-0 p-2">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="button">Search</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/vote">Bình chọn</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/account/favorite">Ảnh Yêu Thích</a>
                </li>
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" href="/login" title="Đăng nhập">Đăng nhập</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/uploader/__${user.id}__}">
                            <img th:src="${user.avatarUrl}" width="30" height="30"
                                 class="d-inline-block align-top rounded-circle"
                                 th:alt="${user.avatarFileName}"><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/uploader/__${user.id}__}" title="Trang cá nhân" th:text="${user.fullName}"></a>
                            <a class="dropdown-item" href="/account/edit" title="Thông tin cá nhân" >Chỉnh sửa thông tin cá nhân</a>
                            <a class="dropdown-item" href="/account/password" title="Đổi mật khẩu">Đổi mật khẩu</a>
                            <a class="dropdown-item" href="/logout" title="Thoát">Thoát</a>
                        </div>
                    </li>

                </th:block>
            </ul>

        </div>
    </nav>
</header>
<div id="footer" th:fragment="footer">
    <div class="container" style="margin-top: 10%">
        <a class="first" href="/" rel="nofollow" title="Liên hệ">Liên hệ</a> ·
        <a href="/" rel="nofollow" title="Giới thiệu">Giới thiệu</a> ·
        <a href="/" rel="nofollow" title="FAQ">FAQ</a> ·
        <a href="/" rel="nofollow" title="Điều khoản sử dụng">Điều khoản</a> ·
        <a href="/" rel="nofollow" title="Chính sách bảo mật">Bảo mật</a> ·
        <a href="/" target="_blank" rel="nofollow" title="RSS Trang Chủ">RSS Trang Chủ</a> ·
        <a href="/" target="_blank" rel="nofollow" title="RSS Hot">RSS Hot</a> ·
        <a href="/" target="_blank" rel="nofollow" title="RSS Bình chọn">RSS Bình chọn</a> ·
        <a href="/" target="_blank" rel="nofollow" title="Sitemap">Sitemap</a>
    </div>
</div>
<div id="content">
    <div id="mainContainer">
        <div id="leftColumn">
            <div class="mainBox">
            </div>
        </div>
    </div>
</div>
</body>
</html>
