
#uploadfile
upload.path=${UPLOAD_PATH:}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=file://${upload.path}, classpath:/static/
#facebooklogin
spring.social.facebook.appId=732415390820980
spring.social.facebook.appSecret=9925fe978a9ff239ffd004d6e2843153
spring.thymeleaf.cache=false
#Port
server.port=${port:8080}
#Hibernate
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:}
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show.sql=${HIBERNATE_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BASIC_BINDER:OFF}
#Database
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVE:}
spring.datasource.url=${JDBC_DATABASE_URL:}
spring.datasource.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}

amazonProperties.endpointUrl= ${AMAZON_PROPERTIES_ENDPOINT_URL:}
amazonProperties.accessKey=${AMAZON_PROPERTIES_ACCESS_KEY:}
amazonProperties.secretKey=${AMAZON_PROPERTIES_SECRET_KEY:}
amazonProperties.bucketName=${AMAZON_PROPERTIES_BUCKET_NAME:}

spring.output.ansi.enabled=ALWAYS
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html